<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" href="estilosdatospersonales.css">
</head>
<body>
    <header>
        <h1>Sistema CSS</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="">Mantenimiento</a></li>
            <li><a href="">Consulta</a></li>
            <li><a href="">Busqueda</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Datos Personales</h2>
            <form action="">
                <label for="identificacion">Identificacion</label>
                <input type="text" id="identificacion" name="identificacion" required
                placeholder="1-1234-1234" pattern="\d{1}-\d{4}-\d{4}" required>

                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre Apellido">

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" max="2023-10-26" required>

                <label for="salario">Monto del Salario:</label>
                <input type="number" id="salario" name="salario" value="0">

                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>

                <label>Estado Civil:</label>
                <div>
                    <input type="radio" id="soltero" name="estadoCivil" value="soltero" checked>
                    <label for="soltero">Soltero</label>
                </div>
                <div>
                    <input type="radio" id="casado" name="estadoCivil" value="casado">
                    <label for="casado">Casado</label>
                </div>
                
                <label for="cantidadHijos">Cantidad de Hijos:</label>
                <input type="number" id="cantidadHijos" name="cantidadHijos" value="0">

                <label for="otrosDatos">Otros Datos de Interés:</label>
                <textarea id="otrosDatos" name="otrosDatos" rows="4" placeholder="Ingresa otros datos aquí"></textarea>

                <button type="submit">Enviar</button>


            </form>

        </section>

        <aside>
            <h2>Menu Lateral</h2>
            <ul>
                <li><a href="">Opcion 1</a></li>
                <li><a href="">Opcion 2</a></li>
                <li><a href="">Opcion 3</a></li>

            </ul>
        </aside>
    </main>
    <footer><p>Derechos reservados 2024</p></footer>
</body>
</html>
